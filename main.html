<!DOCTYPE html>
<html>
<head>
	<title>signup form</title>
</head>
<body>
	<!-- the entire body must be written by student -->
	 <form action="process_form.php" method="post">
       <label for="name">Name*:</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br>

        <label for="email">Email*:</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br>

        <label>Gender*:</label>
        <input type="radio" id="radio1" name="gender" required>
        
        <label for="radio1">male</label>
       <input type="radio" id="radio2" name="gender" required>
       <label for="radio2">female</label><br>

       <label for="cars">Car Brands*:</label>
       <select name="cars" id="cars" required>
        <option value="" disabled>--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
       </select><br>
       <label for="age">Age*:</label>
       <input type="number" id="age" name="age" placeholder="Age" required><br>

       <label for="dob">Date of Birth*:</label>
       <input type="date" id="dob" name="dob" required><br>

       <label for="tel">Phonenumber:</label>
       <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br>

       <label for="password">Password*:</label>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        
        <input type="checkbox" id="tos" name="tos" required>
        <label for="tos">*I agree to the TOS</label><br>

        <button type="submit">Submit</button>
    
</script>
</body>
</html>
